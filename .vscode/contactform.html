    <style>
        .container {
            display: grid;
            border: 2px solid #b3a9a9;
            justify-content: right;
            border-radius: 2px;
            padding: 12px 2px;
            border-left: 0px;
            border-right: 0px;

        }

        .code {
            text-decoration: none;

        }

        .bar {
            text-decoration: none;
            padding: 2px 12px;

        }

        .bar:hover {
            color: rgb(212, 179, 179);
            cursor: pointer;
        }

        .btn {
            float: right;
            padding: 0px 12px;
            border-radius: 4px;
            color: rgb(4 39 59);
            font-family: 'Baloo 2', cursive;
        }

        .btn:hover {
            color: rgb(141 150 162);
            cursor: pointer;
        }

        .conatct {
            border: 2px solid black;
            width: 75%;
            height: 100vh;
            margin: 28px 157px;
            box-shadow: 2px 7px 16px black;

        }

        .conatct::before {

            width: 36%;

            position: absolute;

        }

        .contactheading {
            display: block;
            text-align: center;

        }

        .form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            float: right;
            margin: 46px 26px;
            font-family: 'Baloo 2', cursive;

        }

        .form input {
            display: block;
            padding: 9px 65px;
            margin: 20px 22px;
            text-align: center;
            border-radius: 8px;

        }

        .button {
            padding: 7px 0px;
            margin: 26px 23px;
            border-radius: 8px;
        }

        #message {
            border-radius: 8px;
            margin: 2px 0px;
            padding: 0px;
            max-height: 6rem;
            max-width: 23rem;
            font-family: 'Baloo 2', cursive;


        }

        .footer {
            display: flex;
            padding: 2px 2px;
            margin: 59px 0px;
            margin-bottom: 0px;
            background-color: #f2f1f1;
        }


        .image {
            display: flex;
            height: 51px;
            padding: 2px 2px;
            margin: 2px 39px;
            border: 2px solid black;
            border-radius: 33px;
        }

        .codewithme {
            display: flex;
            padding: 2px 2px;
            margin: 16px -25px;
            font-size: 1rem;
            font-weight: bold;
        }

        .copyright {
            display: flex;
            margin: 18px 34px;
            border: 2px solid #b3a9a9;
            border-top: 0px;
            border-bottom: 0px;
            border-right: 0px;
        }
