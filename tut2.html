<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #Firstpara{
            color: rgb(150, 59, 59);
        }
        /* Class Selector */
        .bgcolor{
            background-color: blue;
        }
        /* Grouping selector */
        footer ,span{
            background-color: pink;
        }


    </style>
</head>
<body>
    <h3>Css Selector</h3>
    <p id="Firstpara">This is a simple paragraph</p>
    <p id="secondpara" class="Redelement bgcolor">This is a  another simple paragraph</p>
    <div>
        <p>This is a yet another simple paragraph</p>
        <span>This is a span</span>
    </div>
    <footer>This is a footer</footer>

    
</body>
</html>
